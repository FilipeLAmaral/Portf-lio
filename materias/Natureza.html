        background-image:linear-gradient(rgb(133, 170, 129), rgb(188, 255, 182),rgb(133, 170, 129));
    }

<body>
    <section>
        <h1>Natureza</h1>
    </section>
    <section>
        <h2>Atividades</h2>
        <h3>Primeiro Trimestre</h3>
        <figure class="Figura">
           <div class="tooltip">
            <a href="https://www.canva.com/design/DAF-vk2EvWw/hDKE41u3GWOIgLLc-kfU3w/view?utm_content=DAF-vk2EvWw&utm_campaign=designshare&utm_medium=link&utm_source=editor"><img class="imagem" src="/materias/PrintsAtividades/MEME.png" alt="Balão" /></a>
            <figcaption class="descricao">Essa foi uma atividade onde nós
                        deviamos fazer um meme relacionado
                        a teoria do evolucionismo. Habilidades: H11. 
                        Essa atividade eu tive que fazer sozinho pois
                        não achei ninguém para criar uma dupla. Por causa
                        disso, posso considerar essa atividade como autoral. 
            </figcaption>
           </div>

           <div class="tooltip">
            <a href="https://docs.google.com/document/d/1EvGU7I5vV3LXGuhMWzXYP4N9RLeeSqjmUQmf54CBwmk/edit?usp=sharing"><img class="imagem" src="/materias/PrintsAtividades/Circuito.png" alt="Balão" /></a>
            <figcaption class="descricao">Essa atividade nos foi passado
                um desaifio, onde tinhamos que criar um circuito inteligente
                no site PHET. Habilidades: H6 & H34. Essa
                avaliação foi bem legal, gostei de ter a possibilidade de criar
                um pequeno circuito e tomar alguns choques.
            </figcaption>
           </div>

           <div class="tooltip">
            <a href="https://www.canva.com/design/DAF9btpBwuU/qQi-OdQ42ZCkrrJ48TyFSg/view?utm_content=DAF9btpBwuU&utm_campaign=designshare&utm_medium=link&utm_source=editor"><img class="imagem" src="/materias/PrintsAtividades/RevisaoOrganica.png" alt="Balão" /></a>
            <figcaption class="descricao" style="width: 400px;">Essa atividade nós tivemos que 
                fazer um resumo para cada tópico apresentado em sala de 
                aula pela professoa Tai. Habilidades: H3, H4 & H5. Não
                tenho muito o que dizer dessa atividade, ela foi básica,
                mais para o conhecimento e resumo dos tópicos.
            </figcaption>
           </div>
        </figure>
    </section>
    <section>
        <h3>Segundo Trimestre</h3>
        <figure class="Figura">
           <div class="tooltip">
            <a href="https://www.canva.com/design/DAGGnnCXrN4/n_ms7_xCKnCTZtciaw-VWw/watch?utm_content=DAGGnnCXrN4&utm_campaign=designshare&utm_medium=link&utm_source=editor"><img class="imagem" src="/materias/PrintsAtividades/RevistaTecnica.png" alt="Balão" /></a>
            <figcaption class="descricao" style="width: 250px;">Foi uma atividade em grupo onde nós fizemos um tipo de revista falando sobre todos os tipos de 
                relações ecológicas na natureza. Habilidades: C3, h15, H18. Esse trabalho em grupo tranquila de realizar e com ela ficou 
                fácil de entender o que ocorre nas relações das espécies na natureza.
            </figcaption>
           </div>

           <div class="tooltip">
            <a href="https://www.canva.com/design/DAGOEE9hcNQ/NhElV599GZVzRaXSJ2FIhA/view?utm_content=DAGOEE9hcNQ&utm_campaign=designshare&utm_medium=link&utm_source=editor"><img class="imagem" src="/materias/PrintsAtividades/Circuito.png" alt="Balão" /></a>
            <figcaption class="descricao">Individualmente, fiz esse mapa mental com base no que foi passado
                em sala de aula sobre os componentes dos circuitos elétricos. Habiliades: C6 H35. Esse trabalho 
                foi bem tranquilo de ser realizado, gostei de entender o funcionamentos dessas peças pequenas.
            </figcaption>
           </div>

           <div class="tooltip">
            <a href="https://www.canva.com/design/DAF9btpBwuU/qQi-OdQ42ZCkrrJ48TyFSg/view?utm_content=DAF9btpBwuU&utm_campaign=designshare&utm_medium=link&utm_source=editor"><img class="imagem" src="/materias/PrintsAtividades/CartazMotivacional.png" alt="Balão" /></a>
            <figcaption class="descricao" style="width: 250px;">Essa foi uma propaganda feita pelos alunos sobre o descarde
                inadequado do plástico, motivando o leitor a diminuir o uso de plásticos em seu dia a dia. Habiliades:C3, H15 e H18.
                Eu gostei de fazer esse cartaz, acredito que minha ideia foi muito boa.
            </figcaption>
        </figure>
    </section>
